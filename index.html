<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BasketBall Scoreborard V2</title>

        <!-- CSS -->

        <link
        rel="stylesheet" href="css/main.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Teko:wght@400;700&display=swap" rel="stylesheet">


        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link
        rel="manifest" href="images/site.webmanifest">

        <!-- OpenGraph -->
        <meta property="og:title" content="Basketball Scoreboard"/>
        <meta property="og:type" content="sports.game"/>
        <meta property="og:url" content="https://regal-moonbeam-006a2d.netlify.app/">

        <meta property="og:image" content="https://imagizer.imageshack.com/img924/9387/uMEjn1.png"/>

        <meta property="og:description" content="Experience the thrill of basketball with our interactive basketball counter website. Keep track of scores in real-time and enjoy a dynamic user interface designed to enhance your basketball game experience."/>


    </head>
    <body>
        <div class="container">

            <div>

                <h2 class="equipe-home">Wolf</h2>
                <div>
                    <img src="images/Wolf.png" alt="">

                </div>

                <div class="box-score">
                    <h2 class="score-home">0</h2>
                </div>
                <div class="boxes">
                    <button class="btnscore btn-1">+1</button>
                    <button class="btnscore btn-2">+2</button>
                    <button class="btnscore btn-3">+3</button>
                </div>
            </div>

            <div>

                <h2 class="equipe-guest">Panda</h2>
                <div>
                    <img src="images/Panda.png" alt="">
                </div>
                <div class="box-score">
                    <h2 class="score-guest">0</h2>
                </div>
                <div class="boxes">
                    <button class="btnscore btn-1-guest">+1</button>
                    <button class="btnscore btn-2-guest">+2</button>
                    <button class="btnscore btn-3-guest">+3</button>
                </div>
            </div>


        </div>
        <!-- Reset Button -->

        <div class="reset-container">
            <button class="reset-game">RESET GAME</button>
            <button class="new-game">NEW GAME</button>
            <h2 class="timer"></h2>

        </div>


        <script src="/js/script.js"></script>
    </body>
</html>
