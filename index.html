<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Teko:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">

            <div>
                <h3>HOME</h3>
                <h2 class="equipe-home">Wolf</h2>
                <div>
                    <img src="images/Wolf.png" alt="">

                </div>

                <div class="box-score">
                    <h2 class="score-home">0</h2>
                </div>
                <div class="boxes">
                    <button class="btnscore btn-1">+1</button>
                    <button class="btnscore btn-2">+2</button>
                    <button class="btnscore btn-3">+3</button>
                </div>
            </div>

            <div>
                <h3>GUEST</h3>
                <h2 class="equipe-guest">Panda</h2>
                <div>
                    <img src="images/Panda.png" alt="">
                </div>
                <div class="box-score">
                    <h2 class="score-guest">0</h2>
                </div>
                <div class="boxes">
                    <button class="btnscore btn-1-guest">+1</button>
                    <button class="btnscore btn-2-guest">+2</button>
                    <button class="btnscore btn-3-guest">+3</button>
                </div>
            </div>


        </div>
        <!-- Reset Button -->

        <div class="reset-container">
            <button class="reset-game">RESET GAME</button>
            <button class="new-game">NEW GAME</button>
            <h2 class="timer"></h2>

        </div>


        <script src="/js/script.js"></script>
    </body>
</html>
